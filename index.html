<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script>
            function openDialog() {
                Avgrund.show( "#default-popup" );
            }
            function closeDialog() {
                Avgrund.hide();
            }
            
        </script>
    </head>

    <body>

        <input id="Login" type="button" value="Login" onclick="javascript:openDialog();">
        <div class="avgrund-cover">
            <aside id="default-popup" class="avgrund-popup">
                <form>
                    <div class="regP">
                        <p id="regP">Login</p>
                    </div> 
                    
                    <div class="">    
                        <label id="username" class="username" for="username">User name</label><br>
                        <input class="username" type="username" name="username" id="username" placeholder="username" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" ><br>
                    </div> </br>

                    <div class=""> 
                        <label for="password">Password</label><br>
                        <input type="password"  name="pwd1" id="password" placeholder="Password" required  ><br>
                        </br>
                    </div></br></br>

                    <div class="center" >
                        <input type="submit" name="submit" id="submit" value="Submit" placeholder="submit"><br>
                    </div>

                    <div class="center">
                        <p>Don't have an account?  <a href="url">Sign up now.</a></p>
                    </div>
                </form>
                
            </aside>
        </div>

        <script type="text/javascript" src="js/avgrund.js"></script>
        <script src="avg.js"></script>
        <script src="script.js"></script>

    </body>
</html>
